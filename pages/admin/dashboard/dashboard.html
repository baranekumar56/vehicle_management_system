<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#241358',
                    },
                },
            },
        };
    </script>
  <style>

    .card-shadow { box-shadow: 0 4px 18px 0 rgba(39, 50, 90, 0.06);}
    .modal-bg { background: rgba(20, 24, 54, 0.7);}
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      user-select: none;
    }
    .calendar-day {
      padding: 8px 6px;
      text-align: center;
      font-weight: 600;
      border-radius: 8px;
      cursor: default;
    }
    .calendar-day-header {
      color: #4B5563;
      font-weight: bold;
      cursor: default;
    }
    .calendar-day-number {
      font-weight: normal;
      cursor: default;
    }
    .calendar-today {
      background-color: #6366f1;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Sidebar -->
  <div id="sidebar-root">
    <!-- Paste your sidebar HTML here from issues.html -->
  </div>

  <!-- Navbar -->
  <div id="navbar-root">
    <!-- Paste your navbar HTML here from issues.html -->
  </div>

  <!-- Main Content -->
  <main class="bg-gray-100 pt-24 px-3 sm:px-8 lg:ml-[250px] transition-all duration-300 min-h-screen overflow-y-auto">

    <section class="flex flex-col sm:flex-row sm:justify-between items-center mb-8 px-2">
      <h1 class="text-2xl font-bold text-black opacity-80 mb-4 sm:mb-0">Dashboard</h1>
      <button id="calendar-trigger" class="flex items-center gap-2 bg-blue-700 hover:bg-blue-800 text-white px-5 py-2 rounded shadow card-shadow transition relative">
        <span>Future Bookings</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="4" stroke="currentColor" stroke-width="2" fill="white"/>
          <path d="M3 8h18" stroke="#333" stroke-width="2"/>
          <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="8" fill="#333">ðŸ“…</text>
        </svg>
      </button>
    </section>

    <!-- Cards Row -->
    <section class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
      <div class="p-6 bg-indigo-100 rounded-xl card-shadow text-center">
        <div class="font-semibold text-gray-700 mb-1">Total customers</div>
        <div class="text-2xl font-extrabold text-indigo-900">2190</div>
      </div>
      <div class="p-6 bg-emerald-100 rounded-xl card-shadow text-center">
        <div class="font-semibold text-gray-700 mb-1">Total Mechanics</div>
        <div class="text-2xl font-extrabold text-emerald-900">92</div>
      </div>
      <div class="p-6 bg-yellow-100 rounded-xl card-shadow text-center">
        <div class="font-semibold text-gray-700 mb-1">Total Vehicles serviced</div>
        <div class="text-2xl font-extrabold text-yellow-900">2888</div>
      </div>
      <div class="p-6 bg-blue-100 rounded-xl card-shadow text-center">
        <div class="font-semibold text-gray-700 mb-1">Ongoing Services</div>
        <div class="text-2xl font-extrabold text-blue-900">6</div>
      </div>
      <div class="p-6 bg-pink-100 rounded-xl card-shadow text-center">
        <div class="font-semibold text-gray-700 mb-1">Ongoing Repairs</div>
        <div class="text-2xl font-extrabold text-pink-900">11</div>
      </div>
      <div class="p-6 bg-gray-200 rounded-xl card-shadow text-center">
        <div class="font-semibold text-gray-700 mb-1">Today's Bookings</div>
        <div class="text-2xl font-extrabold text-gray-900">21</div>
      </div>
    </section>

    <!-- Charts Row -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="p-4 bg-white rounded-xl card-shadow">
        <canvas id="revenueChart" aria-label="Revenue statistics chart" role="img"></canvas>
      </div>
      <div class="p-4 bg-white rounded-xl card-shadow">
        <canvas id="bookingsChart" aria-label="Bookings chart" role="img"></canvas>
      </div>
    </section>

  </main>

  <!-- Calendar Modal for Future Bookings -->
  <div id="calendar-modal" class="fixed inset-0 modal-bg flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-11/12 max-w-lg relative animate-fade-in max-h-[90vh] overflow-auto">
      <button id="close-calendar" class="absolute top-3 right-3 text-2xl text-gray-400 hover:text-gray-900">&times;</button>
      <div class="flex justify-between items-center mb-4">
        <button id="prev-month" class="px-2 py-1 text-lg text-blue-700" aria-label="Previous month">&lt;</button>
        <div class="font-bold text-lg" id="calendar-month">September 2025</div>
        <button id="next-month" class="px-2 py-1 text-lg text-blue-700" aria-label="Next month">&gt;</button>
      </div>
      <div class="calendar-grid mb-4" id="calendar-days-header">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      </div>
      <div class="calendar-grid" id="calendar-days"></div>
      <div class="flex flex-col items-center mt-6">
        <div class="text-gray-800 mb-2 text-center">
        Bookings for <span id="selected-month"></span>:
        </div>
        <div class="text-4xl font-extrabold text-indigo-700" id="future-bookings-count">58</div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
    <script type="module" src="/components/components-loader.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
