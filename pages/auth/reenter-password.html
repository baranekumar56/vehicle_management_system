<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reenter Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100  min-h-screen flex items-center justify-center">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div
            class="w-full max-w-3xl mx-auto my-auto bg-white sm:rounded-2xl sm:shadow-xl sm:w-[48rem] flex items-center justify-center">
            <div class="w-full bg-[#2d216b] sm:rounded-2xl py-12 px-8 sm:px-16 flex flex-col items-center">
                <h2 class="text-3xl text-white mb-10 font-normal w-full text-left">Re-enter Password</h2>
                <form class="flex flex-col space-y-7 w-full max-w-lg">
                    <div>
                        <label for="password" class="block text-white mb-2 text-lg">Password</label>
                        <input id="password" type="password"
                            class="w-full p-2 bg-white border-none rounded focus:outline-none text-black" required>
                    </div>
                    <div>
                        <label for="confirm" class="block text-white mb-2 text-lg">Confirm Password</label>
                        <input id="confirm" type="password"
                            class="w-full p-2 bg-white border-none rounded focus:outline-none text-black" required>
                    </div>
                    <button type="submit"
                        class="mx-auto px-7 py-2 bg-white text-[#2d216b] rounded shadow hover:bg-[#e2e8f0]">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
