<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div
            class="w-full max-w-3xl mx-auto my-auto flex flex-col sm:flex-row bg-white sm:rounded-2xl sm:shadow-xl sm:overflow-hidden sm:w-[48rem]">

            <!-- Blue Panel -->
            <div class="w-full sm:w-1/2 bg-[#2d216b] hidden sm:flex items-center justify-center p-8">
                <img src="/assets/left_to_right_lambo.png" alt="Car" class="w-[90%] h-auto object-contain" />
            </div>
            <!-- Form Panel -->
            <div class="w-full sm:w-1/2 flex items-center justify-center py-8 px-6">
                <div class="w-full">
                    <h2 class="text-3xl mb-8 font-normal">Login</h2>
                    <form class="flex flex-col">
                        <label for="email" class="mb-1 text-lg font-medium">Email</label>
                        <input id="email" type="email"
                            class="mb-4 p-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-[#279cff]"
                            required>

                        <label for="password" class="mb-1 text-lg font-medium">Password</label>
                        <input id="password" type="password"
                            class="mb-2 p-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-[#279cff]"
                            required>

                        <a href="#" class="mb-4 text-sm text-gray-500 hover:text-[#279cff]">Forgot password</a>
                        <button type="submit"
                            class="bg-[#2d216b] text-white py-2 rounded hover:bg-[#279cff] transition-colors">Log
                            In</button>
                    </form>
                    <p class="text-sm text-gray-700 text-center mt-6">
                        New to AutoCare.
                        <a href="#" class="text-[#279cff] hover:underline">Sign Up here.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
