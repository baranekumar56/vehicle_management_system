<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Service Management - Notification Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#241358',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="sidebar-root"></div>
    <div id="navbar-root"></div>

    <!-- Create Notification Modal -->
    <div id="create-notification-modal"
        class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-lg max-h-full flex flex-col overflow-hidden relative">
            <button id="create-modal-close-btn" aria-label="Close modal"
                class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div class="p-6 overflow-auto flex-grow">
                <h3 class="text-xl font-semibold mb-6 pr-8">Create Notification</h3>
                <form id="notification-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Send To</label>
                        <select id="notification-recipient" class="w-full border rounded px-3 py-2" required>
                            <option value="">Select Recipient Type</option>
                            <option value="customer">Customer</option>
                            <option value="mechanic">Mechanic</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                    
                    <div id="specific-recipients" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Specific IDs (space separated)</label>
                        <input type="text" id="recipient-ids" class="w-full border rounded px-3 py-2" 
                               placeholder="Enter IDs separated by spaces (e.g., 123 456 789)" />
                        <p class="text-xs text-gray-500 mt-1">Leave empty to send to all users of selected type</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notification Content</label>
                        <textarea id="notification-content" rows="4" class="w-full border rounded px-3 py-2" 
                                  placeholder="Enter your notification message..." required></textarea>
                    </div>
                    
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="cancel-notification" 
                                class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-100">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-primary text-white rounded hover:bg-purple-800">
                            Send Notification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Notification Modal -->
    <div id="notification-modal"
        class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md max-h-full flex flex-col overflow-hidden relative">
            <button id="modal-close-btn" aria-label="Close modal"
                class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div id="modal-content" class="p-6 overflow-auto flex-grow"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="bg-gray-100 pt-[50px] lg:pt-0 px-2 lg:ml-[250px] sm:px-4 transition-all duration-300 min-h-screen overflow-y-auto" tabindex="0">

        <!-- Desktop View -->
        <section id="desktop-content" class="hidden sm:block">
            <h1 class="text-2xl font-bold mb-2 pb-8">Notification Management</h1>
            
            <div class="flex justify-between relative">
                <div>
                    <button id="create-notification-btn" class="p-4 outline-none shadow bg-primary text-white rounded ml-4 hover:bg-purple-800">
                        Create Notification
                    </button>
                </div>
                <div class="flex items-center gap-2 w-full max-w-lg bg-white shadow rounded-lg px-3 py-2 relative">
                    <input type="text" id="searchInputDesktop" placeholder="Search by recipient, date, content..."
                        class="flex-grow outline-none border-none focus:ring-0 text-sm px-2" />
                    <button id="searchBtnDesktop" class="p-2 rounded-md hover:bg-gray-100" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                        </svg>
                    </button>
                    <button id="filterBtnDesktop" class="p-2 rounded-md hover:bg-gray-100"
                        aria-label="Toggle filter panel">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5 text-gray-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h18M6 10h12M9 16h6M11 20h2" />
                        </svg>
                    </button>

                    <!-- Desktop Filter Panel -->
                    <div id="filterPanelDesktop"
                        class="hidden absolute top-14 right-0 z-50 bg-white rounded-xl shadow-2xl scale-105 animate-bounce-in px-6 py-4 transition-all duration-300 min-w-[300px]">
                        <h3 class="text-lg font-semibold mb-4">Filters</h3>
                        <label class="block mb-4">
                            <span class="text-sm block mb-1">Recipient Type</span>
                            <select id="filterRecipientDesktop" class="w-full border rounded px-2 py-1">
                                <option value="">All Types</option>
                                <option value="Customer">Customer</option>
                                <option value="Mechanic">Mechanic</option>
                                <option value="All">All Users</option>
                            </select>
                        </label>
                        <label class="block mb-4">
                            <span class="text-sm block mb-1">Status</span>
                            <select id="filterStatusDesktop" class="w-full border rounded px-2 py-1">
                                <option value="">All Status</option>
                                <option value="Sent">Sent</option>
                                <option value="Pending">Pending</option>
                                <option value="Failed">Failed</option>
                            </select>
                        </label>
                        <label class="block mb-4">
                            <span class="text-sm block mb-1">Date Range</span>
                            <input type="date" id="filterDateFromDesktop" class="w-full border rounded px-2 py-1 mb-2">
                            <input type="date" id="filterDateToDesktop" class="w-full border rounded px-2 py-1">
                        </label>
                        <button id="applyFilterDesktop"
                            class="w-full mt-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Apply
                            Filter</button>
                    </div>
                </div>
            </div>

            <div class="flex justify-center p-10">
                <div class="overflow-x-auto w-full max-w-7xl">
                    <h2 class="text-xl font-semibold mb-2">Notification History</h2>
                    <div class="flex justify-center">
                        <table
                            class="min-w-[1000px] w-full table-auto border border-gray-300 bg-white shadow-sm rounded-md">
                            <thead class="bg-gray-200 text-gray-700 text-sm">
                                <tr>
                                    <th class="py-2 px-4 border border-gray-300 text-left">ID</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Recipient Type</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Recipients</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Date</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Time</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Status</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="notificationTableBodyDesktop" class="text-sm"></tbody>
                        </table>
                    </div>

                    <div
                        class="flex justify-between items-center mt-4 text-sm text-gray-600 max-w-7xl mx-auto px-2 select-none">
                        <button id="prevPageDesktop" class="disabled:opacity-50 px-3 py-1 rounded border border-gray-300 hover:bg-gray-100" aria-label="Previous page">← Previous</button>
                        <span id="pageInfoDesktop"></span>
                        <button id="nextPageDesktop" class="disabled:opacity-50 px-3 py-1 rounded border border-gray-300 hover:bg-gray-100" aria-label="Next page">Next →</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mobile View -->
        <section class="sm:hidden">
            <h1 class="text-xl font-bold mb-4 px-4">Notification Management</h1>
            
            <div class="px-4 mb-4">
                <button id="create-notification-btn-mobile" class="w-full p-3 bg-primary text-white rounded-lg hover:bg-purple-800 font-semibold">
                    Create Notification
                </button>
            </div>

            <div class="relative mb-4 px-4 flex items-center gap-2">
                <div class="flex items-center w-full relative">
                    <input type="text" id="searchInputMobile"
                        class="w-full rounded-full px-4 pr-12 shadow-sm outline-none py-3"
                        placeholder="Search by recipient, date, content..." aria-label="Search notifications" />
                    <button id="searchBtnMobile"
                        class="absolute right-2 top-[6px] bg-white rounded-full p-2 shadow hover:bg-gray-100"
                        aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex justify-end px-4 relative mb-4">
                <button id="filterBtnMobile" class="bg-white rounded-full p-2 shadow hover:bg-gray-100"
                    aria-label="Toggle filter mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4h18l-7 8v6l-4 2v-8z" />
                    </svg>
                </button>
                <div id="filterPanelMobile"
                    class="hidden absolute top-12 right-0 z-50 bg-white rounded-xl shadow-2xl scale-105 animate-bounce-in px-6 py-4 transition-all duration-300 min-w-[300px]">
                    <h3 class="text-lg font-semibold mb-4">Filters</h3>
                    <label class="block mb-4">
                        <span class="text-sm block mb-1">Recipient Type</span>
                        <select id="filterRecipientMobile" class="w-full border rounded px-2 py-1">
                            <option value="">All Types</option>
                            <option value="Customer">Customer</option>
                            <option value="Mechanic">Mechanic</option>
                            <option value="All">All Users</option>
                        </select>
                    </label>
                    <label class="block mb-4">
                        <span class="text-sm block mb-1">Status</span>
                        <select id="filterStatusMobile" class="w-full border rounded px-2 py-1">
                            <option value="">All Status</option>
                            <option value="Sent">Sent</option>
                            <option value="Pending">Pending</option>
                            <option value="Failed">Failed</option>
                        </select>
                    </label>
                    <label class="block mb-4">
                        <span class="text-sm block mb-1">Date Range</span>
                        <input type="date" id="filterDateFromMobile" class="w-full border rounded px-2 py-1 mb-2">
                        <input type="date" id="filterDateToMobile" class="w-full border rounded px-2 py-1">
                    </label>
                    <button id="applyFilterMobile"
                        class="w-full mt-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Apply
                        Filter</button>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold mb-2 px-4">Notification History</h2>
                <div id="notificationListMobile" class="p-2 space-y-3"></div>
                <div
                    class="flex justify-between items-center mt-4 text-sm text-gray-600 max-w-md mx-auto px-4 select-none">
                    <button id="prevPageMobile" class="disabled:opacity-50 px-3 py-1 rounded border border-gray-300 hover:bg-gray-100" aria-label="Previous page">← Previous</button>
                    <span id="pageInfoMobile"></span>
                    <button id="nextPageMobile" class="disabled:opacity-50 px-3 py-1 rounded border border-gray-300 hover:bg-gray-100" aria-label="Next page">Next →</button>
                </div>
            </div>
        </section>

    </main>
    <script type="module" src="/components/components-loader.js"></script>
    <script type="module" src="notifications.js"></script>

</body>

</html>
