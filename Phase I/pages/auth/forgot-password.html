<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div
            class="w-full max-w-3xl mx-auto bg-white sm:rounded-xl sm:shadow-xl sm:w-[48rem] flex items-center justify-center">
            <div class="w-full bg-[#2d216b] sm:rounded-xl py-12 px-8 sm:px-16 flex flex-col">
                <h2 class="text-3xl text-white mb-10 font-normal">Forgot Password</h2>
                <form class="flex flex-col space-y-10">
                    <div>
                        <label for="email" class="block text-white mb-2 text-lg">Email</label>
                        <input id="email" type="email" class="w-full p-2 bg-white text-black rounded focus:outline-none"
                            required>
                        <button type="button"
                            class="mt-2 px-6 py-2 bg-white text-[#2d216b] rounded hover:bg-gray-200 font-medium">Get
                            OTP</button>
                    </div>
                    <div>
                        <label for="otp" class="block text-white mb-2 text-lg">Enter OTP</label>
                        <input id="otp" type="text" class="w-full p-2 bg-white text-black rounded focus:outline-none"
                            required>
                        <button type="button"
                            class="mt-2 px-6 py-2 bg-white text-[#2d216b] rounded hover:bg-gray-200 font-medium">verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
