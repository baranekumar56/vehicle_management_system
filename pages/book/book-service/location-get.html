<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Location Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="space-y-4 w-full max-w-lg text-center">
    <!-- Button -->
    <button id="openMapBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
      Pick Location
    </button>

    <!-- Address Div -->
    <div id="address" class="p-4 bg-white shadow rounded text-gray-700">
      No location selected
    </div>
  </div>

  <!-- Modal for Map -->
  <div id="mapModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white w-11/12 md:w-3/4 h-3/4 rounded shadow relative">
      <button id="closeMapBtn" class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded">X</button>
      <div id="map" class="w-full h-full rounded"></div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openMapBtn");
    const closeBtn = document.getElementById("closeMapBtn");
    const modal = document.getElementById("mapModal");
    const addressDiv = document.getElementById("address");

    let map, marker;

    // Open modal
    openBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");

      if (!map) {
        map = L.map("map").setView([20.5937, 78.9629], 5); // Default center India
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
        }).addTo(map);

        map.on("click", async (e) => {
          const { lat, lng } = e.latlng;

          if (marker) map.removeLayer(marker);
          marker = L.marker([lat, lng]).addTo(map);

          // Reverse Geocode with Nominatim
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
          const data = await res.json();

          addressDiv.innerText = data.display_name || `Lat: ${lat}, Lng: ${lng}`;
          modal.classList.add("hidden"); // close modal after selection
        });
      }
    });

    // Close modal manually
    closeBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });
  </script>
</body>
</html>
