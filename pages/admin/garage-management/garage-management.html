<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mechanic Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#241358',
                    }
                }
            }
        }
    </script>
    <style>
        .rotate-90 {
            transform: rotate(90deg);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="sidebar-root"></div>
    <div id="navbar-root"></div>

    <main id="main-content"
        class="bg-gray-100 pt-24 sm:pt-6 px-2 sm:px-4 lg:ml-[250px] transition-all duration-300 min-h-screen overflow-y-auto"
        tabindex="0">

        <!-- Desktop Content -->
        <section id="desktop-content" class="hidden sm:block">
            <h1 class="text-2xl font-bold mb-2 pb-8">Garage</h1>

            <div class="flex justify-between">
                <div class="gap-10 flex ml-10">
                    <button id="shedUpdate" class="p-4 outline outline-gray-200 bg-white rounded max-h-[50px]">
                        Update Sheds
                    </button>
                </div>
                <div class="mr-10">
                    <h3 class="text-xl">Auto Schedule</h3>
                    <div class="flex justify-center">
                        <div
                            class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="auto-schedule-toggle"
                                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-300 cursor-pointer appearance-none checked:border-primary checked:bg-primary" />
                            <label for="auto-schedule-toggle"
                                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>
                    <div>
                        <button id="schedule-btn-desktop"
                            class="bg-primary text-white px-6 py-2 rounded hover:bg-primary/90 focus:outline-none mt-3">Schedule</button>
                    </div>
                </div>
            </div>

            <div class="flex justify-center p-10">
                <div class="overflow-x-auto w-full max-w-7xl">
                    <h2 class="text-xl font-semibold mb-2">Today's Booked Vehicles</h2>
                    <div class="flex justify-center">
                        <table
                            class="min-w-[1000px] w-full table-auto border border-gray-300 bg-white shadow-sm rounded-md">
                            <thead class="bg-gray-200 text-gray-700 text-sm">
                                <tr>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Booking Id</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Shed No</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Acting Mechanics</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Time</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Type</th>
                                    <th class="py-2 px-4 border border-gray-300 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTableBodyDesktop" class="text-sm"></tbody>
                        </table>
                    </div>

                    <div
                        class="flex justify-between items-center mt-4 text-sm text-gray-600 max-w-7xl mx-auto px-2 select-none">
                        <button id="prevPageDesktop" class="disabled:opacity-50" aria-label="Previous page">←
                            Previous</button>
                        <span id="pageInfoDesktop"></span>
                        <button id="nextPageDesktop" class="disabled:opacity-50" aria-label="Next page">Next →</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mobile View -->
        <section class="sm:hidden">
            <h1 class="text-xl font-bold mb-4 px-4">Garage</h1>

            <!-- Auto Schedule Toggle on mobile -->
            <div class="mb-4 flex items-center px-4 space-x-3">
                <label for="auto-schedule-toggle-mobile" class="font-semibold text-gray-800 select-none">Auto
                    Schedule</label>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="auto-schedule-toggle-mobile"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-300 cursor-pointer appearance-none checked:border-primary checked:bg-primary" />
                    <label for="auto-schedule-toggle-mobile"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold mb-2 px-4">Today's Bookings</h2>
                <div id="scheduleListMobile" class="p-2 space-y-3 max-w-md mx-auto"></div>
                <div
                    class="flex justify-between items-center mt-4 text-sm text-gray-600 max-w-md mx-auto px-4 select-none">
                    <button id="prevPageMobile" class="disabled:opacity-50" aria-label="Previous page">←
                        Previous</button>
                    <span id="pageInfoMobile"></span>
                    <button id="nextPageMobile" class="disabled:opacity-50" aria-label="Next page">Next →</button>
                </div>

                <div class="mt-6 px-4">
                    <button id="schedule-btn-mobile"
                        class="w-full bg-primary text-white py-2 rounded hover:bg-primary/90 focus:outline-none">Schedule</button>
                </div>
            </div>
        </section>

        <!-- Update Sheds Modal -->
        <div id="updateShedModal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md scrollbar-hide">
                <div class="flex justify-end">
                    <button onclick="closeUpdateShedModal()" class="px-2 py-1"><img src="/assets/cancel.png" alt="close"
                            class="w-8 h-8" /></button>
                </div>
                <h3 class="text-lg font-medium mb-4 text-center">Shed Count Update</h3>
                <div class="flex justify-center space-x-3">
                    <div><button id="shed-count-decrease" class="text-4xl">-</button></div>
                    <div id="shed-count" class="text-4xl">0</div>
                    <div><button id="shed-count-increase" class="text-4xl">+</button></div>
                </div>
                <div class="flex justify-end">
                    <button id="shed-update-update-btn" class="bg-green-500 text-white p-4 rounded mt-3">Update</button>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="hidden fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg"></div>

        <!-- Schedule Modal -->
        <div id="schedule-modal"
            class="hidden bg-black fixed inset-0 z-50 modal-bg flex justify-center items-center p-0 bg-opacity-50">
            <div
                class="bg-white rounded shadow-lg w-full h-full md:h-[90vh] max-w-full md:max-w-7xl flex flex-col md:flex-row overflow-hidden relative">
                <button id="schedule-modal-close" aria-label="Close"
                    class="absolute top-4 right-4 z-50 text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <div
                    class="flex flex-row md:flex-row w-full h-full overflow-x-auto md:overflow-x-hidden snap-x snap-mandatory">

                    <!-- Vehicles -->
                    <section
                        class="w-full md:w-1/4 flex-shrink-0 border-b md:border-b-0 md:border-r border-gray-300 bg-gray-100 p-4 overflow-auto snap-start"
                        style="min-height: 150px;">
                        <h3 class="font-semibold mb-4 text-primary">Vehicles to Schedule</h3>
                        <div id="vehicles-panel" class="space-y-4"></div>
                    </section>

                    <!-- Scheduled Vehicle & Mechanics Assigned -->
                    <section class="w-full md:flex-1 flex-shrink-0 flex flex-col overflow-auto p-4 snap-start">
                        <div id="selected-vehicle" class="mb-4">
                            <h3 class="font-semibold text-primary mb-2">Scheduled Vehicle</h3>
                            <div class="p-4 bg-white rounded shadow">
                                <p class="text-gray-500">Select a vehicle from the list above</p>
                            </div>
                        </div>
                        <div id="assigned-mechanics-container" class="overflow-auto flex flex-col flex-grow">
                            <h3 class="font-semibold text-primary mb-2">Assigned Mechanics</h3>
                            <div id="assigned-mechanics"
                                class="bg-white rounded shadow p-4 flex-grow overflow-auto space-y-4"></div>
                            <div class="mt-4 text-right">
                                <button id="schedule-confirm"
                                    class="bg-primary text-white px-6 py-2 rounded hover:bg-primary/90">Schedule</button>
                            </div>
                        </div>
                    </section>

                    <!-- Mechanics -->
                    <section
                        class="w-full md:w-1/4 flex-shrink-0 border-t md:border-t-0 md:border-l border-gray-300 bg-gray-100 p-4 overflow-auto snap-start"
                        style="min-height: 150px;">
                        <h3 class="font-semibold mb-4 text-primary">Mechanics</h3>
                        <div id="mechanics-panel" class="space-y-4"></div>
                    </section>
                </div>
            </div>
        </div>



    </main>
    <script type="module" src="/components/components-loader.js"></script>
    <script type="module" src="garage-management.js"></script>

</body>

</html>
