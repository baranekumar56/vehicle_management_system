<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-gray-50 min-h-screen">
    <div id="sidebar-root"></div>
    <div id="navbar-root"></div>
    <!-- Common Modal - Outside sections so it can be accessed from both desktop and mobile -->

        <div class="bg-white rounded-lg shadow-lg w-full max-w-md max-h-full flex flex-col overflow-hidden relative"

                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div id="modal-content" class="p-6 overflow-auto flex-grow"></div>

    </div>

    <!-- Main Content -->
    <main
        class="bg-gray-100 pt-24 sm:pt-6 px-2 sm:px-4 lg:ml-[250px] transition-all duration-300 min-h-screen overflow-y-auto"
        tabindex="0">

        <!-- Desktop View -->
        <section id="desktop-content" class="">
            <h1 class="text-2xl font-bold mb-2 pb-8">Report</h1>
            <div class="flex justify-between mb-6 relative">

                <div>
                    <div id="section-selection">
                        <h4 class="text-xl inline">Select a Section:</h4>
                        <select class="p-2" id="section-dropdown">
                            <option value="none">None</option>
                            <option value="bookings">Bookings</option>
                            <option value="customers">Customers</option>
                            <option value="mechanics">Mechanics</option>
                            <option value="issues">Issues</option>
                            <option value="payments">Payments</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="services">Services</option>
                            <option value="vehicle-services">Vehicle Services</option>
                        </select>
                    </div>
                </div>

            </div>

            <div id="dynammic-pages">

            </div>


        </section>

    </main>
    <script type="module" src="../../../components/components-loader.js"></script>

    <script>

        const selection_dropdown = document.getElementById('section-dropdown');
        const dynammic_pages = document.getElementById('dynammic-pages');

        selection_dropdown.addEventListener('change', async () => {

            const selection = selection_dropdown.value;

            switch (selection) {
                case "none": {
                    console.log('clicked')
                    dynammic_pages.innerHTML = '';
                    break;
                }

                case "bookings": {
                    await loadAndExecuteHTML('../bookings/bookings.html', dynammic_pages);
                    const main_section = dynammic_pages.querySelector('main');
                    const header = main_section.querySelector('h1');
                    header.remove();
                    main_section.className = "bg-gray-100 px-2 sm:px-4 transition-all duration-300 min-h-screen overflow-y-auto";
                    const script = document.createElement("script");
                    script.src = "../bookings/bookings.js";
                    // script.type = "module";
                    dynammic_pages.appendChild(script);
                    break;
                }

                case "customers": {
                    await loadAndExecuteHTML('../customer-management/customer-management.html', dynammic_pages);
                    console.log("hello  =")
                    const main_section = dynammic_pages.querySelector('main');
                    const header = main_section.querySelector('h1');
                    header.remove();
                    main_section.className = "bg-gray-100 px-2 sm:px-4 transition-all duration-300 min-h-screen overflow-y-auto";
                    const script = document.createElement("script");
                    script.async = true;
                    script.src = "../customer-management/customer-management.js";
                    // script.type = "module";
                    dynammic_pages.appendChild(script);
                    break;
                }


            }



        });




        async function loadAndExecuteHTML(path, container) {
            try {
                const response = await fetch(path);
                if (!response.ok) return "";
                const htmlText = await response.text();
                container.innerHTML = "";
                container.innerHTML = htmlText;
                let skipped = true;
                // Find script tags
                const scripts = container.querySelectorAll('script');
                scripts.forEach(oldScript => {

                    if (skipped) {
                        skipped = false;

                    }
                    // Create a new script
                    else {
                        const newScript = document.createElement('script');
                        // Copy attributes
                        for (const attr of oldScript.attributes) {
                            newScript.setAttribute(attr.name, attr.value);
                        }
                        // Copy inline code
                        if (oldScript.textContent) {
                            newScript.textContent = oldScript.textContent;
                        }
                        // Remove old script and insert new one
                        oldScript.parentNode.removeChild(oldScript);
                        container.appendChild(newScript);
                    }
                });

                return htmlText;
            } catch (err) {
                console.log("Failed to load: " + path);
                return "";
            }
        }


        async function getHTMLText(path) {
            try {
                const response = await fetch(path);
                let result;
                if (response.ok) {
                    result = await response.text();
                    return result;
                }
            } catch (err) {
                console.log("Failed to load :" + path);
                return "";
            }

        }

    </script>
</body>
